  
<div class="container">
    <div class="row no-gutters">
        <div class="col-lg-12 px-5 pt-5">
            <h1 class="font-weight-bold py-3">Update Associate</h1>
            <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="col-lg-12">
                        <h3 class="font-weight-bold py-3" id="assocId">Associate ID: {{associateId}}</h3>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12">
                      <h3 class="font-weight-bold py-3" id="batchId">Current Batch ID: {{curBatchId}}</h3>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12">
                        <input type="text" placeholder="Enter New Batch ID" class="form-control my-2 p-2"
                           [formControlName]="'inputedBatchId'"  id="newBatch" required>
                    </div>
                    <div class="col-lg-12">
                      <label for="status">Associate Status</label>
                      <select name="status" id="status" class="form-control" [formControlName]="'newStatusId'">
                        <option value="0" [selected]="statusId == 0">STAGING</option>
                        <option value="1" [selected]="statusId == 1">PROJECT</option>
                        <option value="2" [selected]="statusId == 2">RELEASED</option>
                      </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12">
                        <button type="submit" class="btn1 mt-3 mb-5" value="promote">UPDATE ASSCOIATE</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
