    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-12 px-5 pt-5">
                <h1 class="font-weight-bold py-3">Create SWOT</h1>
                <form (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="text" disabled placeholder="Enter Associate Id" class="form-control my-2 p-2"
                                [(ngModel)]="passedId" id="associateId" name="associateId" required>
                        </div>
                    </div>
                    <!-- <div class="form-row">     This adds a name to a swot item, not the swot as a whole
                        <div class="col-lg-12">
                            <input type="text" placeholder="Swot Name" class="form-control my-2 p-2"
                                [(ngModel)]="swotName" id="swotName" name="swotName" required>
                        </div>
                    </div> -->
                    <div class="form-row">
                        <div class="col-lg-12">
                            <select [(ngModel)]="type" name="type" id="type" class="form-control my-2 p-1" required>
                                <option value="" disabled selected>Select SWOT Type</option>
                                <option value="STRENGTH">Strength</option>
                                <option value="WEAKNESS">Weakness</option>
                                <option value="OPPORTUNITY">Opportunity</option>
                                <option value="THREAT">Threat</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="text" placeholder="Enter Item" class="form-control my-2 p-2"
                                [(ngModel)]="content" id="content" name="content" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <button type="submit" class="btn1 mt-3 mb-5" value="promote">ADD ITEM</button>
                        </div>
                    </div>
                </form>
                <div class="table-responsive" *ngIf="hasData">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Content</th>
                                <th>Type</th>
                                <th></th> <!-- For spacing? -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of analysisItems; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{item.content}}</td>
                                <td>{{item.type}}</td>
                                <td>
                                    <button (click)="delete(item)" class="btn btn-primary btn-sm" title="Delete Item">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="form-row" *ngIf="hasData">
                    <div>
                        <input type="text" placeholder="Enter SWOT Description" class="form-control my-2 p-2"
                            [(ngModel)]="swotName" id="swotName" name="swotName" required/>

                    </div>
                    <div class="col-lg-12">
                        <button (click)="addSwot()" type="submit" class="btn1 mt-3 mb-5" value="promote">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
