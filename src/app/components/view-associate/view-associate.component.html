<div class="panel-heading">
    <span class="label label-default label-center" id="users-list">Associate</span>
</div>
<button class="btn btn-primary toggle-btn" (click)="toggleAssociateView()" id="associate-btn"> VIEW NEW </button>
<br>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Sales Force ID</th>
                <th class="text-center">Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Batch ID</th>
                <th>Status</th>
                <th></th>
                <th></th>
                <th><input type='text' [(ngModel)]='assocFilter' placeholder='Search Associates' style='width:140px'>
                </th>
            </tr>
        </thead>
        <tbody id="associate-content">
            <tr *ngFor="let associate of getFilteredAssociates(); trackBy: trackItem"
                [class.selected]="associate === selectedAssociate" id="data-row">
                <td>{{associate.id}}</td>
                <td>{{associate.salesforceId}}</td>
                <td>{{associate.email}}</td>
                <td>{{associate.firstName}}</td>
                <td>{{associate.lastName}}</td>
                <td>{{associate.batch}}</td>
                <td>{{associate.status}}</td>
                <td><button class="btn btn-primary rev-btn" (click)="activeId=associate.id; batchId=associate.batch; 
                                                                     statusId=associate.status; updateBatch()">Update Associate</button></td>
                <td><button class="btn btn-primary rev-btn" (click)="activeId=associate.id; open()">Create SWOT</button></td>
                <td><button class="btn btn-primary rev-btn" (click)="activeId=associate.id; checkSwotsValid()">View SWOTs</button></td>
                <td><button class="btn btn-primary rev-btn" routerLink="/feedback/{{associate.id}}">View Feedback</button></td>

            </tr>

        </tbody>
    </table>
</div>
