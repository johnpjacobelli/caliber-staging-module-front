<div class="container">
    <div class="row no-gutters">
        <div class="col-lg-12 px-5 pt-5">
            <h1 class="font-weight-bold py-3">Add New SWOT Item</h1>
            <form (ngSubmit)="onSubmit(itemForm)" #itemForm="ngForm">
                <!-- <div class="form-row">
                    <div class="col-lg-12">
                        <input type="text" class="form-control my-2 p-2"
                        [(ngModel)]="swotItem.id" id="id" name="id" readonly required>
                    </div>
                </div> -->
                <div class="form-row">
                    <div class="col-lg-12">
                        <select [(ngModel)]="swotItem.type" name="type"
                        id="type" class="form-control my-2 p-1" required>
                            <option value="" disabled selected>Select Type</option>
                            <option value="STRENGTH">Strength</option>
                            <option value="WEAKNESS">Weakness</option>
                            <option value="OPPORTUNITY">Opportunity</option>
                            <option value="THREAT">Threat</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12">
                        <input type="text" class="form-control my-2 p-2" placeholder="Enter item"
                        [(ngModel)]="swotItem.content" id="content" name="content" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12">
                        <input type="text" class="form-control my-2 p-2" placeholder="Enter comment"
                        [(ngModel)]="swotItem.comment" id="comment" name="comment" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12">
                        <button type="submit" class="btn1 mt-3 mb-3" value="updateItem">Add item</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
